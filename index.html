<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="profile-card">
        <div class="card-header">
          <img src="./images/image-victor.jpg" alt="user-image" />
        </div>
        <div class="card-content">
          <p class="username">Victor Crest <span> 26</span></p>
          <p class="country">London</p>
        </div>

        <div class="card-footer">
          <div class="footer-item">
            <p>80K</p>
            <label>Followers</label>
          </div>
          <div class="footer-item">
            <p>803K</p>
            <label>Likes</label>
          </div>
          <div class="footer-item">
            <p>1.4K</p>
            <label>Photos</label>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/SebasEC96/" target="_blank">SebasEC</a>.
      </div>
    </div>
  </body>
</html>
